version: '3.9'

services:
  api1: &api1
    hostname: api1
    build: ./src
    depends_on: 
      - db
    environment:
      ConnectionStrings__AppDbContext: Host=db;Username=postgres;Password=postgres;Database=rinha
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "175MB"
  api2:
    <<: *api1
    hostname: api2
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rinha
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "200MB"

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: 
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "20MB"